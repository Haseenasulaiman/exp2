<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">E-Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="cart-hero">
        <div class="overlay"></div>
        <div class="container text-center position-relative">
            <h1>Your Shopping Cart</h1>
            <p>Review your selected e-books before proceeding to checkout.</p>
        </div>
    </section>

    <!-- Cart Items -->
    <div class="container cart-container">
        <div class="row" id="cart-items">
            <!-- Dynamic Cart Items will be inserted here -->
        </div>
    </div>

    <!-- Cart Summary -->
    <div class="container text-center mt-4" id="cart-summary">
        <h4>Total: $<span id="cart-total">0.00</span></h4>
        <a href="checkout.html" class="btn btn-warning">Proceed to Checkout</a>
    </div>
    <!-- Footer -->
    <footer class="footer text-center">
        <p>&copy; 2025 E-Book Store. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
