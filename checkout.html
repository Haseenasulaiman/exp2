<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">E-Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="checkout-hero">
        <div class="overlay"></div>
        <div class="container text-center position-relative">
            <h1>Review your order and complete your purchase.</h1>
        </div>
    </section>

    <!-- Checkout Form -->
    <div class="container checkout-container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="#" method="POST" class="bg-dark p-4 rounded">
                    <h2 class="text-center text-warning mb-4">Billing Information</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label text-white">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label text-white">Shipping Address</label>
                        <textarea class="form-control" id="address" rows="4" placeholder="Enter your shipping address" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="payment-method" class="form-label text-white">Payment Method</label>
                        <select class="form-control" id="payment-method" required>
                            <option value="" disabled selected>Select a payment method</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning">Complete Purchase</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Order Summary -->
    <div class="container order-summary mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white">
                    <div class="card-header text-warning">Order Summary</div>
                    <div class="card-body">
                        <ul id="order-items">
                            <!-- Dynamic Order Items will be inserted here -->
                        </ul>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <strong>Total: $<span id="total-amount">0.00</span></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <p>&copy; 2025 E-Book Store. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/checkout.js"></script>
</body>
</html>
